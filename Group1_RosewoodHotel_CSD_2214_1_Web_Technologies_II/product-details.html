<html> 
<head> 
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

<body> 
<div id="restau" data-role="page" data-add-back-btn="true">
	
	<div data-role="header"> 
		<h1> RoseWood Hotel - Product Details</h1>
	</div> 
	
	<div data-role="content">
	<div class="ui-grid-a" id="product_id">	
		<div class="ui-block-a">
		<h1 id="roomname"></h1>	
		<h3 id="roomrent"></h3>	
		</div>		
		<div class="ui-block-b" id="blockb">
		<p><img src="1.jpg" id="img1" alt="product Image"/></p>
		
		</div>

	<hr/>
	
	<div class="ui-grid-a" id="contact_infos">	
		<div class="ui-block-a">
		<h2> Room Facilities</h2>
		<div >
			<ul id="detail">

			</ul>
		</div>		
		</div>		
	
	</div><!-- /grid-a -->
	
	<hr/>
	<div data-role="controlgroup" data-type="horizontal">
		
		<a href="#" rel="external" id="cartbtn" data-role="button" data-theme="b">Add to Cart</a>
		<a href="product.html" rel="external" data-role="button" data-theme="e">Product List</a>

		</div>


	
	

	</div>


</div><!-- /page -->

<script>
$(document).ready(function() {
	
	
	$width = $('#blockb').width();
	
	

	$('#img1').css({
		 'width' : "300px" , 'height' : 'auto'
		 });
	});

	var sPageURL = window.location.search;
	var index=sPageURL.indexOf("=");
	var id=sPageURL.substring(index+1)

	$('#img1').attr("src", roompics[id]);
	$('#roomname').text("Room Type:"+ roomnames[id]);
	$('#roomrent').text("Room Rent $:"+ rent[id]+ " per day");
	var details=roomdetails[id].split(",");
	var facilites="";
	for(i=0;i<details.length;i++)
	{
		facilites+="<li>"+details[i]+"</li>";
	}
	$("#detail").html(facilites);

	$("#cartbtn").click(function(){
		mycart1 = JSON.parse(sessionStorage.getItem("mycart"));
		mycart1.push(id);
		alert("Added to Cart Successfully!!!");
		sessionStorage.setItem("mycart", JSON.stringify(mycart1));
	});

</script>
