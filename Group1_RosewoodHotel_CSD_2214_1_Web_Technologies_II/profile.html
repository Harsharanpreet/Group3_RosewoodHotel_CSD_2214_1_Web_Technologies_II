<!DOCTYPE html> 
<html> 
	<head>
  <meta charset="UTF-8">	
	<title>RoseWood Hotel - Register</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile.structure-1.0.1.css" />
	<link rel="apple-touch-icon" href="images/launch_icon_57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="images/launch_icon_72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="images/launch_icon_114.png" />
	<link rel="stylesheet" href="jquery.mobile-1.0.1.css" />
	<link rel="stylesheet" href="custom.css" />
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.mobile-1.0.1.min.js"></script>
	<script src="js/project.js"></script>
</head> 

<body> 
<div data-role="page" id="home" data-theme="c">

	<div data-role="content">
	
	<div id="branding">
		<h1>RoseWood Hotel - Profile</h1>
	</div>
	
	<div class="choice_list"> 
	<h3>Profile Update</h3>
	<label for="txt-name">Name</label>
	<input type="text" name="txt-name" id="txtname" value="Harsharanpreet Singh">
	<label for="txt-email">email address</label>
	<input type="text" name="txt-email" id="txtemail" value="admin@gmail.com">
	<label for="txt-password">password</label>
	<input type="password" name="txt-password" id="txtpassword" value="1234">
	
	<div data-role="controlgroup" data-type="horizontal">
		<a href="profile.html" rel="external" data-role="button" data-theme="b">Submit</a>
		<a href="product.html" rel="external" data-role="button" data-theme="e">Products</a>
		
		</div>	
	<div data-role="popup" id="dlg-invalid-credentials" data-dismissible="false" style="max-width:400px;">
		<div role="main" class="ui-content">
			<h3 class="mc-text-danger"></h3>
			
			
		</div>
	</div>
	
	</div>
 
	</div>

</div><!-- /page -->
</body>
</html>
<script>
$(document).ready(function() {
	var userid = sessionStorage.getItem('id');
	users = JSON.parse(sessionStorage.getItem("users"));
	passwords = JSON.parse(sessionStorage.getItem("passwords"));
	unames = JSON.parse(sessionStorage.getItem("unames"));
	$("#txtname").val(unames[userid]);
	$("#txtemail").val(users[userid]);
	$("#txtpassword").val(passwords[userid]);
});
</script>
