<!DOCTYPE html> 
<html> 
	<head>
  <meta charset="UTF-8">	
	<title>RoseWood Hotel - Register</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile.structure-1.0.1.css" />
	<link rel="apple-touch-icon" href="images/launch_icon_57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="images/launch_icon_72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="images/launch_icon_114.png" />
	<link rel="stylesheet" href="jquery.mobile-1.0.1.css" />
	<link rel="stylesheet" href="custom.css" />
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.mobile-1.0.1.min.js"></script>
	<script src="js/project.js"></script>
</head> 

<body> 
<div data-role="page" id="home" data-theme="c">

	<div data-role="content">
	
	<div id="branding">
		<h1>RoseWood Hotel - Register</h1>
	</div>
	
	<div class="choice_list"> 
	<h3>New User Register Form</h3>
	<label for="txt-name">Name</label>
	<input type="text" name="txt-name" id="txtname" value="" required>
	<label for="txt-email">email address</label>
	<input type="email" name="txt-email" id="txtemail" value="" required>
	<label for="txt-password">password</label>
	<input type="password" name="txt-password" id="txtpassword" value="" required>
	
	<div data-role="controlgroup" data-type="horizontal">
		<a href="#" rel="external" data-role="button" data-theme="b" id="submitbtn">Submit</a>
		<a href="login.html" rel="external" data-role="button" data-theme="e">Home</a>
		
		</div>
	
	</div>
 
	</div>

</div><!-- /page -->
</body>
</html>
<script>
$("#submitbtn").click(function(){
	var name1=$("#txtname").val();
	var user=$("#txtemail").val();
	var pwd=$("#txtpassword").val();
	

	users = JSON.parse(sessionStorage.getItem("users"));
	passwords = JSON.parse(sessionStorage.getItem("passwords"));
	unames = JSON.parse(sessionStorage.getItem("unames"));

	users.push(user);
	passwords.push(pwd);
	unames.push(name1);

	sessionStorage.setItem("unames", JSON.stringify(unames));
	sessionStorage.setItem("users", JSON.stringify(users));
	sessionStorage.setItem("passwords", JSON.stringify(passwords));
	alert("Thanks for registration!!!");
});
</script>
